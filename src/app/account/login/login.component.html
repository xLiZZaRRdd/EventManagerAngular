<p>Connectez vous :</p>

<div class="chapter">
    <form class="w-4/6 m-auto" 
        [formGroup]="loginForm"
        (ngSubmit)="login()">

        <div class="form-group">
            <label for="identifier">Pseudo ou email :</label>
            <input id="identifier" type="text" formControlName="identifier">
        </div>

        <div class="form-group">
            <label for="pwd">Mot de passe :</label>
            <input id="pwd" type="password" formControlName="password">  
        </div>

       <div>
            <input class="btn" type="submit" value="Connexion">
        </div>
    </form>
</div>
